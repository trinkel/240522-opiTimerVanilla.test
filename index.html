<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OPI Timer</title>
	<link rel="stylesheet" href="./src/css/main.css">
	<script type="module" src="./src/ts/main.ts"></script>
</head>

<body>
	<header>
		<h1 class="visually-hidden">OPI Timer</h1>
		<p>A product of dBugg.dev</p>
		<menu></menu>
	</header>

	<main class="application">
		<section id="clock_block" class="wrapper">
			<clock-badge id="start-time"></clock-badge>
			<clock-badge id="current-time"></clock-badge>
			<clock-badge id="stop-time"></clock-badge>
		</section>
		<section id="time_block" class="wrapper">
			<progress-indicator id="first-music"></progress-indicator>
			<progress-indicator id="second-music"></progress-indicator>
			<progress-indicator id="end-session"></progress-indicator>
		</section>
		<section id="team_block" class="wrapper">
			<team-button id="previous-team"></team-button>
			<team-button id="current-team"></team-button>
			<team-button id="next-team"></team-button>
		</section>
	</main>

</body>

</html>
