<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OPI Timer</title>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
	<link rel="stylesheet" href="./src/css/main.css">
	<script type="module" src="./src/ts/main.ts"></script>
</head>

<body>
	<header>
		<h1 class="visually-hidden">OPI Timer</h1>
		<p class="visually-hidden">A product of dBugg.dev</p>
		<menu id="setup">Hamburger</menu>
	</header>

	<main class="application">
		<section id="clock_block" class="wrapper">
			<sl-card id="start-time" class="clock" label="Session start time">
				<div slot="header">practice start</div>
				<div id="start-time-contents">00:00:00</div>
			</sl-card>
			<sl-card id="current-time" class="clock" label="Current time">
				<div class="current-time-group">
					<sl-icon name="clock"></sl-icon>
					<span id="current-time-contents">00:00:00</span>
				</div>
			</sl-card>
			<sl-card id="end-time" class="clock" label="Session end time">
				<div slot="header">practice ends</div>
				<div id="end-time-contents">00:00:00</div>
			</sl-card>
		</section>
		<section id="time_block" class="wrapper">
			<progress-indicator id="first-music"
				label="Time until first time music plays" title="First Music" mode="1"
				stroke="14" viewbox="1000">Timer</progress-indicator>
			<progress-indicator id="second-music"
				label="Time until second time music plays" title="Second Music" mode="1"
				stroke="14" viewbox="1000">Timer</progress-indicator>
			<progress-indicator id="end-session" label="Time until session ends"
				title="Time Remaining" mode="1" stroke="14"
				viewbox="1000">Timer</progress-indicator>
		</section>
		<section id="team_block" class="wrapper">
			<sl-button id="previous-team" size="large" variant="primary"
				Label="Previous team" pill>
				<sl-icon name="skip-backward-fill" slot="prefix"></sl-icon>
				Previous Team</sl-button>
			<sl-button-group id="current-team">
				<sl-button size="large" variant="primary" pill>
					<sl-icon name="skip-start-fill" slot="prefix"></sl-icon>
				</sl-button>
				<sl-button size="large" variant="primary" pill>Current Team
					<sl-icon name="play-fill" slot="suffix"></sl-icon>
				</sl-button>
				<sl-button size="large" variant="primary" pill>
					<sl-icon name="skip-end-fill" slot="suffix"></sl-icon>
				</sl-button>
			</sl-button-group>
			<sl-button id="next-team" size="large" variant="primary" pill>Next Team
				<sl-icon name="skip-forward-fill" slot="suffix"></sl-icon>
			</sl-button>
		</section>
	</main>

</body>

</html>
