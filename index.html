<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OPI Timer</title>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
	<link rel="stylesheet" href="./src/css/main.css">
	<script type="module" src="./src/ts/main.ts"></script>
</head>

<body>
	<header>
		<h1 class="visually-hidden">OPI Timer</h1>
		<p class="visually-hidden">A product of dBugg.dev</p>
		<menu id="setup">Hamburger</menu>
	</header>

	<main class="application">
		<section id="clock_block" class="wrapper">
			<clock-badge id="start-time">Clock</clock-badge>
			<clock-badge id="current-time">Clock</clock-badge>
			<clock-badge id="stop-time">Clock</clock-badge>
		</section>
		<section id="time_block" class="wrapper">
			<progress-indicator id="first-music" label="Time until first music begins"
				mode="1" stroke="14" viewbox="1000">Timer</progress-indicator>
			<progress-indicator id="second-music"
				label="Time until second music begins" mode="1" stroke="14"
				viewbox="1000">Timer</progress-indicator>
			<progress-indicator id="end-session" label="Time until session ends"
				mode="1" stroke="14" viewbox="1000">Timer</progress-indicator>
			<p data-session-status></p>
		</section>
		<section id="team_block" class="wrapper">
			<team-button id="previous-team">Team</team-button>
			<team-button id="current-team">Team</team-button>
			<team-button id="next-team">Team</team-button>
		</section>
	</main>

</body>

</html>
